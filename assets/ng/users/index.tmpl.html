<ul class="breadcrumb">
  <li>Angular Users</li>
</ul>

<div class="btn-group">
  <a ui-sref="usersNew" class="btn btn-default">New</a>
</div>

<table class="table table-striped" ng-if="usersCtrl.users">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Created At</th>
    <th>Updated At</th>
  </tr>
  <tr user-row ng-repeat="user in usersCtrl.users" user="user"></tr>
</table>
<p ng-if="!usersCtrl.users">No users.</p>
